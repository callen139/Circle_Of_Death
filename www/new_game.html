<!DOCTYPE html>
<html>
  <body>
    <h3>Enter number of people playing:</h3>
    <input id="num" type="text" name="numpeople" value="5">
    <button onclick="numPeople()">Check</button>
    <p id="demo"></p>

    <input id="player_name" type="text" name="playersname"> <!Will make this input/function a seperate page later on>
    <button onclick="addName()">Add</button>
    <button onclick="deleteName()">Delete</button>

    <p id="pdemo"></p>
    <script>
    var names = [];
    //Function checks if enough players exist
    function numPeople() {
        var num = 0;
        num = document.getElementById("num").value;
        playable = ((num < 15) && (num > 3)) ? "Lets play!":"Not enough/Too many players...";
        document.getElementById("demo").innerHTML = playable;
    }

    //Only a sudo function, complete function will be finished later on
    function addName() {
        var player_name = document.getElementById("player_name");
        var name = player_name.value;
        if(name != "") {
          names.push(name);
          player_name.value = "";
        }
        document.getElementById("pdemo").innerHTML = names;
    }

    function deleteName() {
        var player_name = document.getElementById("player_name");
        var name = player_name.value;
        if(names.indexOf(name) > -1) {
          names.splice(names.indexOf(name),1); //Using splice method to remove name from names array
        }
        document.getElementById("pdemo").innerHTML = names;
    }
    </script>
    <input type="button" onclick="location.href='index.html';" value="Back"></input> <!Return back to home page>
  </body>
</html>
